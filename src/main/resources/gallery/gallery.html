<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            overflow: hidden !important;
        }
    </style>
</head>
<body>
    <div class="w-100 h-100 text-justify bg-black fs-4">

        <div id="carouselScreenMap" class="carousel slide">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img class="w-100" src="images/donjon.png" alt="donjon tekcity" />
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="images/bibli_nuit.png" alt="biblinuit" />
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="images/bigbibli.png" alt="bigbibli" />
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="images/pic.png" alt="pique" />
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="images/base.png" alt="base tekcity" />
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="images/mushroom.png" alt="mushroom tekcity" />
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="images/shop.png" alt="shop tekcity" />
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselScreenMap" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselScreenMap" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
